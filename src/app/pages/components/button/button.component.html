<section>
  <markdown [src]="'docs/button.md'"></markdown>

  <div>
    <div *ngFor="let group of buttonGroups; trackBy: trackByLabel">
      <div class="item">
        <h3 id="{{ group.label }}">{{ group.label }}</h3>

        <div class="tab-buttons">
          <button
            [class.active]="getActiveTab(group.label) === 'preview'"
            (click)="setActiveTab(group.label, 'preview')"
          >Rendu</button>
          <button
            [class.active]="getActiveTab(group.label) === 'html'"
            (click)="setActiveTab(group.label, 'html')"
          >HTML</button>
          <button
            [class.active]="getActiveTab(group.label) === 'scss'"
            (click)="setActiveTab(group.label, 'scss')"
          >SCSS</button>
        </div>

        <div class="show">
          <div *ngIf="getActiveTab(group.label) === 'preview'" class="preview">
            <div *ngFor="let variant of group.variants; trackBy: trackByVariant">
              <button class="{{ group.prefix !== 'btn' ? 'btn ' + group.prefix + variant : 'btn' }}">
                {{ variant.charAt(0).toUpperCase() + variant.slice(1) }}
              </button>
            </div>
          </div>

          <div *ngIf="getActiveTab(group.label) === 'html'">
            <pre class="tab-content"><code>{{ group.html }}</code></pre>
          </div>

          <div *ngIf="getActiveTab(group.label) === 'scss'">
            <pre class="tab-content"><code>{{ group.scss }}</code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
